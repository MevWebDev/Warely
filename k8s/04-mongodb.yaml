# k8s/mongodb-minimal.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: warely
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:5.0
          ports:
            - containerPort: 27017
          # Minimalne zmienne Å›rodowiskowe
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "password"
          # Bez volume mounts, bez resource limits, bez health checks
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: warely
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
